{% extends 'blog/base.html' %}

{% block content %}
    
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
     
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1> <!--pk: primary key(기본키)-->
     <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock content %}
